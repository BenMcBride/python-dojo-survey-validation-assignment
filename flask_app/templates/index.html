<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Dojo Survey</title>
  </head>
  <body>
    <h3>Dojo Survey</h3>
    <div class="container">
      <form class="form" action="/process" method="POST">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
            <p class="text-danger">{{ message }}</p>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <label for="name">Name:</label>
        <input class="form-control" type="text" name="name" placeholder="Full Name">

        <label for="dojo_location">Dojo Location:</label>
        <select id="dojo_location" name="dojo_location" class="form-select">
          <option selected value="">-- Select a Location --</option>
          <option value="Chicago">Chicago</option>
          <option value="Seattle">Seattle</option>
          <option value="Online">Online</option>
          <option value="Burbank">Burbank</option>
          <option value="Bellevue">Bellevue</option>
        </select>

        <label for="fav_language">Favorite Language:</label>
        <select id="fav_language" name="fav_language" class="form-select">
          <option selected value="">-- Select a Language --</option>
          <option value="HTML">HTML</option>
          <option value="CSS">CSS</option>
          <option value="JavaScript">JavaScript</option>
          <option value="Python">Python</option>
          <option value="C#">C#</option>
        </select>

        <div class="radio marg-top">
          <label class="mb-3 mr-1" for="gender">Gender: </label>
          <input type="radio" class="btn-check" name="gender" id="male" autocomplete="off">
          <label class="btn btn-sm btn-outline-secondary" for="male">Male</label>
          <input type="radio" class="btn-check" name="gender" id="female" autocomplete="off">
          <label class="btn btn-sm btn-outline-secondary" for="female">Female</label>
          <input type="radio" class="btn-check" name="gender" id="non-binary" autocomplete="off">
          <label class="btn btn-sm btn-outline-secondary" for="non-binary">Non-binary</label>
        </div>

        <label for="comment">Comments (optional):</label>
        <textarea name="comment" class="form-control" rows="3"></textarea>

        <input class="form-check-input" type="checkbox">
        <label class="form-check-label">Save my information</label>

        <div class="form-button">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
