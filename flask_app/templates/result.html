<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Dojo Survey Results</title>
  </head>
  <body>
    <h4>Submitted Info:</h4>
    <div class="container">
      <table class="table-bordered table-hover table-dark table-striped">
        <tbody>
          {% for info in all_infos: %}
          <tr>
            <th class="hache">Name:</td>
            <td class="info">{{info.name}}</td>
          </tr>
          <tr>
            <th class="hache">Dojo Location:</td>
            <td class="info">{{info.dojo_location}}</td>
          </tr>
          <tr>
            <th class="hache">Favorite Language:</td>
            <td class="info">{{info.fav_language}}</td>
          </tr>
          {% if info.comment %}
          <tr>
            <th class="hache">Comments:</td>
            <td class="info">{{info.comment}}</td>
          </tr>
          {% endif %}
          <tr>
            <td></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="form-button mt-3">
      <a href="/" class="btn btn-primary">Go Back</a>
    </div>
  </body>
</html>
